<link rel="import" href="toth-scoreboard-ow.html">
<link rel="import" href="toth-scoreboard-tf2.html">

<dom-module id="toth-scoreboard">
	<template>
		<style>
			:host {
				display: block;
			}

			.scoreboard {
				transition: opacity 250ms;
				will-change: opacity;
			}

			.scoreboard[muted] {
				opacity: 0;
			}

			toth-scoreboard-tf2 {
				position: absolute;
				top: 0;
				left: 50%;
				transform: translateX(-50%);
				@apply --toth-scoreboard-ow;
			}

			toth-scoreboard-ow {
				position: absolute;
				top: 0;
				left: 50%;
				transform: translateX(-50%);
				@apply --toth-scoreboard-tf2;
			}
		</style>

		<toth-scoreboard-ow id="ow" class="scoreboard"></toth-scoreboard-ow>
		<toth-scoreboard-tf2 id="tf2" class="scoreboard"></toth-scoreboard-tf2>
	</template>

	<script src="toth-scoreboard.js"></script>
</dom-module>
