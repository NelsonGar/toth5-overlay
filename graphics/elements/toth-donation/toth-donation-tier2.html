<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">

<dom-module id="toth-donation-tier2">
	<template>
		<style>
			:host {
				position: absolute;
				height: 150px;
				bottom: 140px;
				right: 0;
				display: flex;
				white-space: nowrap;
				overflow: hidden;
				align-items: flex-end;
			}

			#name {
				display: flex;
				flex-direction: column;
				height: 82px;

				/* prep for animation */
				transform: translateX(100%);
				visibility: hidden;
				overflow: hidden;
			}

			#name-content {
				font-size: 42px;
				font-weight: 600;
				display: flex;
				align-items: center;
				background-color: #232323;
				padding: 0 0.5em;
				flex-grow: 1;
				color: white;

				/* prep for animation */
				transform: translateY(100%);
			}

			#name-content-name {
				flex-shrink: 1;
				min-width: 0;
				transform-origin: left;
			}

			#name-content-amount {
				font-weight: 700;
			}
			#name-border {
				height: 6px;
				width: 100%;
				background-color: #f47425;
				z-index: 1;
			}

			#type-rect {
				height: 82px;
				width: 96px;
				background-color: #f47425;

				/* prep for animation */
				transform: scaleY(0);
				transform-origin: bottom center;
			}

			#shimmer {
				background-color: #ffdb35;
				width: 80px;
				height: 82px;
				position: absolute;
				top: 0;
				right: -190px;
				transform: skewX(18deg);
			}

			video {
				transform: scale(0.68);
				position: absolute;
				bottom: -69px;
				right: -116px;
				z-index: 1;
			}

			video[data-type="cheer"] {
				bottom: -92px;
				right: -102px;
			}
		</style>

		<div id="name">
			<div id="name-content">
				<span id="name-content-name"></span>
				<span id="name-content-amount"></span>
			</div>
			<div id="name-border"></div>
			<div id="shimmer"></div>
		</div>

		<div id="type-rect"></div>

		<iron-pages id="videos" selected="[[type]]" attr-for-selected="data-type">
			<video data-type="item" src="[[importPath]]img/giftbox.webm" preload></video>
			<video data-type="cash" src="[[importPath]]img/money2.webm" preload></video>
			<video data-type="cheer" src="[[importPath]]img/bits_10k.webm" preload></video>
		</iron-pages>
	</template>

	<script src="toth-donation-tier2.js"></script>
</dom-module>
