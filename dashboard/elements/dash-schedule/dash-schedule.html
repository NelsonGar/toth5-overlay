<link rel="import" href="../../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">

<dom-module id="dash-schedule">
	<template>
		<style>
			:host {
				font-family: Roboto, sans-serif;
				@apply --layout-vertical;
			}

			#top {
				@apply --layout-horizontal
			}

			#inputs {
				margin-right: 6px;
				@apply --layout-vertical;
			}

			#take {
				width: 380px;
				margin-left: 0;
				margin-right: 0;
				@apply --layout-self-center;
				--paper-button: {
					color: white;
					background-color: #645BA6;
				};
			}

			#monitor {
				margin-left: 6px;
				@apply --layout-vertical;
			}

			#inputs,
			#monitor {
				width: calc(50% - 6px);
				flex-shrink: 0;
			}

			#onNowMonitor,
			#upNextMonitor {
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
				word-wrap: break-word;
				overflow-y: hidden;
			}

			h5 {
				margin: 0;
				margin-top: 11px;
			}
		</style>

		<div id="top">
			<div id="inputs">
				<paper-input id="onNowInput" label="On Now" always-float-label></paper-input>
				<paper-input id="upNextInput" label="Up Next" always-float-label></paper-input>
			</div>

			<div id="monitor">
				<div style="height: 50%;">
					<h5>On Now</h5>
					<div id="onNowMonitor"></div>
				</div>

				<div style="height: 50%;">
					<h5>Up Next</h5>
					<div id="upNextMonitor"></div>
				</div>
			</div>
		</div>

		<paper-button id="take" raised on-tap="take">Take</paper-button>
	</template>

	<script src="dash-schedule.js"></script>
</dom-module>
