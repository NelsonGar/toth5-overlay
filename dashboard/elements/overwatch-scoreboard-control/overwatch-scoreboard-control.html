	<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
	<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
	<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
	<link rel="import" href="../../../bower_components/polymer/lib/mixins/mutable-data.html">
	<link rel="import" href="../../../bower_components/nodecg-replicant/nodecg-replicant.html">
	<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
	<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
	<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
	<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
	<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
	<link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">
	<link rel="import" href="../../../bower_components/paper-styles/color.html">
	<link rel="import" href="../../../bower_components/neon-animation/web-animations.html">

	<dom-module id="overwatch-scoreboard-control">
		<template>
			<style include="iron-flex">
				.team {
					padding: 5px;
				}
				#hide-overlay {
					background-color: var(--paper-red-500);
				}

				#show-overlay {
					background-color: var(--paper-green-500);
				}

				#swap-sides {
					background-color: var(--paper-amber-500);
				}
			</style>

			<div id="teams" class="horizontal layout">
				<div class="flex team">
					<strong>Blue Team</strong>

					<paper-input label="Name" value="{{blueTeamName}}" tabindex="1"></paper-input>
					<paper-dropdown-menu label="Logo" tabindex="3">
					  	<paper-listbox slot="dropdown-content" attr-for-selected="role" selected="{{blueTeamLogo}}">
							<template is="dom-repeat" items="{{teamLogos}}">
								<paper-item role$="{{item.url}}"><iron-image height="100" width="100" sizing="contain" src="{{item.url}}">{{item.base}}</paper-item>
							</template>
					  	</paper-listbox>
					</paper-dropdown-menu>
					<iron-image height="75" width="75" sizing="contain" src="{{blueTeamLogo}}"></iron-image>
					<paper-input label="Score" type="number" value="{{blueTeamScore}}" tabindex="5">
						<paper-icon-button prefix on-tap="decrementBlueScore" icon="remove"></paper-icon-button>
						<paper-icon-button suffix on-tap="incrementBlueScore" icon="add"></paper-icon-button>
					</paper-input>

					<nodecg-replicant replicant-name="blueTeamName" value="{{blueTeamName}}"></nodecg-replicant>
					<nodecg-replicant replicant-name="blueTeamLogo" value="{{blueTeamLogo}}"></nodecg-replicant>
					<nodecg-replicant replicant-name="blueTeamScore" value="{{blueTeamScore}}"></nodecg-replicant>
				</div>
				<div class="flex team">
					<strong>Red Team</strong>

					<paper-input label="Name" value="{{redTeamName}}" tabindex="2"></paper-input>
					<paper-dropdown-menu label="Logo" tabindex="4">
					  	<paper-listbox  slot="dropdown-content" attr-for-selected="role" selected="{{redTeamLogo}}">
							<template is="dom-repeat" items="{{teamLogos}}">
								<paper-item role$="{{item.url}}"><iron-image height="100" width="100" sizing="contain" src="{{item.url}}">{{item.base}}</paper-item>
							</template>
					  	</paper-listbox>
					</paper-dropdown-menu>
					<iron-image height="75" width="75" sizing="contain" src="{{redTeamLogo}}"></iron-image>
					<paper-input label="Score" type="number" value="{{redTeamScore}}" tabindex="6" min="0">
						<paper-icon-button prefix on-tap="decrementRedScore" icon="remove"></paper-icon-button>
						<paper-icon-button suffix on-tap="incrementRedScore" icon="add"></paper-icon-button>
					</paper-input>

					<nodecg-replicant replicant-name="redTeamName" value="{{redTeamName}}"></nodecg-replicant>
					<nodecg-replicant replicant-name="redTeamLogo" value="{{redTeamLogo}}"></nodecg-replicant>
					<nodecg-replicant replicant-name="redTeamScore" value="{{redTeamScore}}"></nodecg-replicant>
				</div>
			</div>

			<nodecg-replicant replicant-name="assets:teamlogos" value="{{teamLogos}}"></nodecg-replicant>

			<div class="horizontal layout">
				<div class="flex">
					<p><paper-button raised on-tap="switchTeams" id="swap-sides">Swap Sides</paper-button></p>
				</div>
				<div class="flex">
				</div>
			</div>

			<div class="horizontal layout">
				<paper-button raised id="hide-overlay" on-tap="hideOverlay" disabled="{{!scoreboardVisible}}" class="flex">Hide</paper-button>
				<paper-button raised id="show-overlay" on-tap="showOverlay" disabled="{{scoreboardVisible}}" class="flex">Show</paper-button>
			</div>

			<nodecg-replicant replicant-name="scoreboardVisible" value="{{scoreboardVisible}}"></nodecg-replicant>
		</template>
 		<script src="overwatch-scoreboard-control.js"> </script>
	</dom-module>
