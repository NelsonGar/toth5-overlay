<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/nodecg-toast/nodecg-toast.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">

<dom-module id="dash-donations-total">
	<template>
		<style>
			:host {
				@apply --layout-horizontal;
				@apply --layout-center;
				@apply --layout-justified;
			}

			#toggleLabel {
				text-transform: uppercase;
				font-size: 12px;
				font-weight: bold;
				margin-bottom: 4px;
				pointer-events: none;
				user-select: none;
				white-space: nowrap;
			}

			#toggle {
				@apply --layout-vertical;
				@apply --layout-center;
				@apply --layout-flex-none;
				margin-left: -14px;
				margin-right: 24px;
			}

			#foo {
				position: relative;
				width: 380px;
				height: 46px;
				border: 1px solid black;
				border-radius: 5px;
				box-sizing: border-box;
				font-size: 36px;
				line-height: 1;
				background-color: white;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#value {
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#edit {
				position: absolute;
				top: 0;
				left: 0;
				opacity: 0;
				transition: 200ms opacity ease;
				width: 100%;
				height: 100%;
				box-sizing: border-box;
				margin: 0;
				font-size: 32px;
				--paper-button: {
					background-color: #A50074;
					color: white;
				};
			}

			#foo:hover #edit {
				opacity: 1;
			}
		</style>

		<div id="toggle">
			<div id="toggleLabel">Auto Update</div>
			<paper-toggle-button
				on-change="_handleAutoUpdateToggleChange"
				checked="[[autoUpdateTotal]]">
			</paper-toggle-button>
		</div>

		<div id="foo">
			<div id="value">[[cashTotal]]</div>
			<paper-button id="edit" on-tap="editCashTotal" raised>Edit</paper-button>
		</div>

		<paper-dialog id="editDialog" with-backdrop>
			<h2>Edit Donation Total</h2>
			<paper-input id="editTotalInput" label="Donation Total" type="number"></paper-input>
			<div class="buttons">
				<paper-button dialog-confirm on-tap="_handleEditDialogConfirmed">Accept</paper-button>
				<paper-button dialog-dismiss autofocus>Cancel</paper-button>
			</div>
		</paper-dialog>
	</template>

	<script src="dash-donations-total.js"></script>
</dom-module>
