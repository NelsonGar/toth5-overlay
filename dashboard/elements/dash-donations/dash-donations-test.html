<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="dash-donations-test">
	<template>
		<style include="iron-flex iron-flex-alignment">
			:host {
				@apply --layout-horizontal;
				@apply --layout-center;
			}

			#type {
				@apply --layout-flex;
			}

			#subTier,
			#amount {
				margin-left: 0.6em;
			}

			#subTier {
				width: 66px;
				@apply --layout-flex-none;
			}

			#amount {
				width: 70px;
				@apply --layout-flex-none;
			}

			#send {
				height: 100px;
				position: relative;
				top: 3px;
				margin-left: 16px;
				margin-right: 0;
				--paper-button: {
					color: white;
					background-color: #645BA6;
				};
			}

			[hidden] {
				display: none !important;
			}
		</style>

		<div style="width: 280px;" class="layout vertical">
			<div class="layout horizontal">
				<paper-dropdown-menu id="type" label="Type">
					<paper-listbox slot="dropdown-content" selected="{{type}}" attr-for-selected="data-value">
						<paper-item data-value="cash">Cash</paper-item>
						<paper-item data-value="item">Item</paper-item>
						<paper-item data-value="subscription">Subscription</paper-item>
						<paper-item data-value="cheer">Cheer</paper-item>
					</paper-listbox>
				</paper-dropdown-menu>

				<paper-dropdown-menu id="subTier" label="Sub Tier" hidden="[[!_equal(type, 'subscription')]]">
					<paper-listbox slot="dropdown-content" selected="{{subTier}}" attr-for-selected="data-value">
						<paper-item data-value="Prime">Prime</paper-item>
						<paper-item data-value="1000">$5</paper-item>
						<paper-item data-value="2000">$10</paper-item>
						<paper-item data-value="3000">$25</paper-item>
					</paper-listbox>
				</paper-dropdown-menu>

				<paper-input id="amount" label="Amount" type="number" always-float-label value="1"></paper-input>
			</div>

			<paper-input id="donor" label="Donor Name" always-float-label value="Test Donor"></paper-input>
		</div>

		<paper-button id="send" raised on-tap="send">Send Test<br/>Donation</paper-button>
	</template>

	<script src="dash-donations-test.js"></script>
</dom-module>
