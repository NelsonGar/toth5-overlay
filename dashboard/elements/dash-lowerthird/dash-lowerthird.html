<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">

<dom-module id="dash-lowerthird">
	<template>
		<style>
			:host {
				display: block;
			}

			#title {
				--paper-input-container: {
					padding-top: 0;
				}
			}

			#show {
				margin-left: 0;
				--paper-button: {
					color: white;
					background-color: #5BA664;
				};
			}

			#hide {
				margin-right: 0;
				--paper-button: {
					color: white;
					background-color: #C9513E;
				};
			}

			#seven {
				margin-left: 0;
			}

			#thirty {
				margin-right: 0;
			}

			paper-button[data-duration] {
				--paper-button: {
					color: white;
					background-color: #645BA6;
				};
			}

			paper-button {
				flex: 1;
				min-width: 1px;
			}
		</style>

		<paper-input id="title" label="Title" always-float-label></paper-input>
		<paper-textarea id="body" label="Body" always-float-label rows="4" max-rows="4"></paper-textarea>

		<div style="display: flex;">
			<paper-button id="show" raised on-tap="show">Show Lower Third</paper-button>
			<paper-button id="hide" raised on-tap="hide">Hide Lower Third</paper-button>
		</div>

		<div style="display: flex; margin-top: 8px;">
			<paper-button id="seven" raised data-duration="7" on-tap="pulse">7 Seconds</paper-button>
			<paper-button id="fifteen" raised data-duration="15" on-tap="pulse">15 Seconds</paper-button>
			<paper-button id="thirty" raised data-duration="30" on-tap="pulse">30 Seconds</paper-button>
		</div>
	</template>

	<script src="dash-lowerthird.js"></script>
</dom-module>
